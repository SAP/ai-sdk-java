steps:
  detectExecuteScan:
    projectName: 'SHC - CLOUD SDK'
    groups:
      - 'CLOUD SDK 4.0'
    serverUrl: 'https://sap.blackducksoftware.com/'
    mavenExcludedScopes: ["provided", "test"]
    failOn: ['BLOCKER', 'CRITICAL', 'MAJOR']
    versioningModel: "major"
    detectTools: ['DETECTOR', 'BINARY_SCAN']

stages:
  test:
    coverageThresholds:
      instruction: 14
      branch: 3
      complexity: 12
      line: 46
      method: 33
      class: 67
  codeCheck:
    checkstyle:
      high: '5'# Open tasks (to do or fix me)
      normal: '0'
      low: '0'
    spotbugs:
      high: '0'
      normal: '0'
      low: '0'
    pmd:
      high: '0'
      normal: '0'
      low: '0'
