name: JavaDoc to Documentation Portal

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch/Commit/Tag for JavaDoc'
        required: true
        default: 'main'

env:
  JAVA_VERSION: 22
  DOCS_REPO: SAP/ai-sdk
  PROJECTS: ":core,:orchestration,:document-grounding,:prompt-registry,:openai,:sap-rpt"

jobs:
  build:
    name: "JavaDoc to Documentation Portal"
    runs-on: ubuntu-latest

    steps:
      - name: "Prepare git"
        run: |
          git config --global user.email "cloudsdk@sap.com"
          git config --global user.name "SAP Cloud SDK Bot"

      - name: "Checkout Repository"
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}
          fetch-depth: 0

      - name: "Set up JDK ${{ env.JAVA_VERSION }}"
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: "Determine Versions"
        id: determine-version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | cut -d '-' -f 1)
          MAJOR_VERSION=$(echo $CURRENT_VERSION | cut -d '.' -f 1)
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "MAJOR_VERSION=$MAJOR_VERSION" >> $GITHUB_OUTPUT

      - name: "Install project (skip tests)"
        run: mvn clean install -DskipTests --quiet

      - name: "Process sources"
        run: mvn process-sources -Drelease --fail-at-end --projects "${PROJECTS}" --quiet

      - name: "Copy delombok sources"
        run: find . -type d -path "*/target/delombok" -exec sh -c 'cp -r "$1"/* "$(dirname $(dirname "$1"))/src/main/java/"' _ {} \;

      - name: "Generate aggregated Javadoc"
        run: mvn javadoc:aggregate-no-fork -Drelease -Djava.failOnWarning=false --projects "${PROJECTS}"

      - name: List all "apidocs" folders
        run: |
          echo "=== Current working directory ==="
          pwd

          echo ""
          echo "=== List root target ==="
          ls -la target || true

          echo ""
          echo "=== Find any directory named apidocs ==="
          find . -type d -name apidocs -print || true

          echo ""
          echo "=== Find anything containing 'apidoc' in name ==="
          find . -type d -iname "*apidoc*" -print || true

          echo ""
          echo "=== Show structure under target (max depth 4) ==="
          find target -maxdepth 4 -type d -print 2>/dev/null || true

      - name: "Checkout Docs Repository"
        uses: actions/checkout@v6
        with:
          repository: ${{ env.DOCS_REPO }}
          path: .ai-sdk-docs
          token: ${{ secrets.BOT_SDK_JS_FOR_DOCS_REPO_PR }}

      - name: "Replace JavaDoc"
        id: replace-javadoc
        run: |
          TARGET_DIR=./.ai-sdk-docs/static/java-api/v${{ steps.determine-version.outputs.MAJOR_VERSION }}

          ls -lA target
          rm -rf $TARGET_DIR
          mkdir -p $TARGET_DIR
          mv ./target/reports/apidocs/* $TARGET_DIR

          cd ./.ai-sdk-docs
          git add -A .

          CHANGED_FILES="$(git status -s)"
          if [[ -z "$CHANGED_FILES" ]]; then
              echo "[DEBUG] No changes to API docs detected, skipping Pull Request creation."
              echo "CREATE_PR=false" >> $GITHUB_OUTPUT
              exit 0
          fi

          echo "CREATE_PR=true" >> $GITHUB_OUTPUT
          BRANCH_NAME=java/release-docs-${{ steps.determine-version.outputs.CURRENT_VERSION }}
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_OUTPUT

          git switch --create $BRANCH_NAME
          git commit -m "chore: Update JavaDocs for release ${{ steps.determine-version.outputs.CURRENT_VERSION }}"
          COMMIT_SHA=$(git log -1 --pretty=format:"%H")
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_OUTPUT

          git push origin $BRANCH_NAME

      - name: "Create JavaDoc PR"
        id: create-javadoc-pr
        if: ${{ steps.replace-javadoc.outputs.CREATE_PR == 'true' }}
        working-directory: ./.ai-sdk-docs
        run: |
          PR_TITLE="Java: Update JavaDocs for release ${{ steps.determine-version.outputs.CURRENT_VERSION }}"
          PR_BODY="Replace the contents of v${{ steps.determine-version.outputs.MAJOR_VERSION }} API docs with the latest release of the SDK."

          PR_URL=$(gh pr create --title "$PR_TITLE" --body "$PR_BODY" --repo "${{ env.DOCS_REPO }}")
          echo "PR_URL=$PR_URL" >> $GITHUB_OUTPUT
          echo "PR: $PR_URL" >> $GITHUB_STEP_SUMMARY
        env:
          GH_TOKEN: ${{ secrets.BOT_SDK_JS_FOR_DOCS_REPO_PR }}
